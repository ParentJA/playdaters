{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Library</title>
  <link rel="stylesheet" href="{% static 'bootswatch/paper/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-content">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Playdaters</a>
    </div>
    <div id="navbar-content" class="collapse navbar-collapse">
      <ul class="nav navbar-nav" ng-if="hasUser()">
        <!--<li ng-class="{active: $state.is('user.SOMETHING')}">
          <a ui-sref="user.SOMETHING">SOMETHING</a>
        </li>-->
      </ul>
      <div class="navbar-right" ng-if="hasUser()">
        <p class="navbar-text">Logged in as <span ng-bind="getUser().first_name"></span></p>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">
              <span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a ng-click="logOut()">Log out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div ui-view></div>
</div>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular/angular.min.js' %}"></script>
<script src="{% static 'angular-cookies/angular-cookies.min.js' %}"></script>
<script src="{% static 'lodash/lodash.min.js' %}"></script>
<script src="{% static 'moment/min/moment.min.js' %}"></script>
<script src="{% static 'restangular/dist/restangular.min.js' %}"></script>
<script src="{% static 'ui-router/release/angular-ui-router.min.js' %}"></script>
<script src="{% static 'scripts.js' %}"></script>
</body>
</html>
