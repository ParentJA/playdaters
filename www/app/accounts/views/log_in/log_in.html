<div class="row">
  <div class="col-lg-12">
    <h1>Log In</h1>
    <form name="form" novalidate ng-submit="onSubmit()">
      <div class="alert alert-danger" ng-if="hasError()">
        <strong>{{ error.status }}</strong> {{ error.message }}
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" class="form-control" type="text" ng-model="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" class="form-control" type="password" ng-model="password" required>
      </div>
      <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Log in</button>
    </form>
  </div>
</div>
